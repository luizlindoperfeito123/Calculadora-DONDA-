<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font: normal 18pt Arial;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            line-height: 2;
        }
        input {
            font: normal 20pt Arial;
            width: 120px;
        }
        div#button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" name="texto1" id="texto1"> com
    <input type="number" name="texto2" id="texto2">
    <div id="button">
        <input type="button" value="÷" onclick="dividir()" style="width: 50px;">
        <input type="button" value="+" onclick="somar()" style="width: 50px;">
        <input type="button" value="×" onclick="multiplicar()" style="width: 50px;">
        <input type="button" value="-" onclick="subtrair()" style="width: 50px;">
        <input type="button" value="%" onclick="porcentagem()" style="width: 50px;">
    </div>
    <div id="resultado">Resultado da soma:</div>
    <script>
        const t1 = document.getElementById('texto1');
        const t2 = document.getElementById('texto2');
        const resultado = document.getElementById('resultado')

        function somar() {
            const n1 = Number(t1.value)
            const n2 = Number(t2.value)
            const r = n1 + n2
            resultado.innerHTML = `O resultado da soma entre ${n1} e ${n2} é <strong>${r}</strong>`
        }

        function dividir() {
            const d1 = Number(t1.value)
            const d2 = Number(t2.value)
            const r2 = d1 / d2
            resultado.innerHTML = `O resultado da divisão entre ${d1} e ${d2} é <strong>${r2}</strong>`
        }
        function multiplicar() {
            const m1 = Number(t1.value)
            const m2 = Number(t2.value)
            const r3 = m1 * m2
            resultado.innerHTML = `O resultado da multiplicação entre ${m1} e ${m2} é <strong>${r3}</strong>`
        }
        function porcentagem() {
        const p1 = Number(t1.value)
        const p2 = Number(t2.value) 
        const r5 = p1 % p2
        resultado.innerHTML = `A porcentagem de ${p1}% de ${p2} é <strong>${r5}</strong>`
        }
        function subtrair() {
        const s1 = Number(t1.value)
        const s2 = Number(t2.value) 
        const r4 = s1 - s2
        resultado.innerHTML = `O resultado da subtração entre ${s1} e ${s2} é <strong>${r4}</strong>`
        }
        
    </script>
</body>
</html>
